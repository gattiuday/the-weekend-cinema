<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Weekend Cinema</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- ES Module Shims (for better import map support/fallback) -->
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.8.2/dist/es-module-shims.js"></script>

  <!-- Import Map for React and Firebase -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.2.0",
      "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
      "firebase/app": "https://esm.sh/firebase@10.7.1/app",
      "firebase/auth": "https://esm.sh/firebase@10.7.1/auth?deps=firebase@10.7.1",
      "firebase/firestore": "https://esm.sh/firebase@10.7.1/firestore?deps=firebase@10.7.1",
      "lucide-react": "https://esm.sh/lucide-react@0.294.0"
    }
  }
  </script>

  <!-- Crash Reporter -->
  <script>
    window.onerror = function (msg, url, lineNo, columnNo, error) {
      const errorDiv = document.createElement('div');
      errorDiv.style.position = 'fixed';
      errorDiv.style.top = '0';
      errorDiv.style.left = '0';
      errorDiv.style.width = '100%';
      errorDiv.style.background = 'red';
      errorDiv.style.color = 'white';
      errorDiv.style.padding = '20px';
      errorDiv.style.zIndex = '9999';
      errorDiv.textContent = `Error: ${msg} at ${lineNo}:${columnNo}`;
      document.body.appendChild(errorDiv);
      return false;
    };
    // Also catch unhandled promise rejections
    window.onunhandledrejection = function (event) {
      const errorDiv = document.createElement('div');
      errorDiv.style.position = 'fixed';
      errorDiv.style.top = '50px'; // Offset from previous
      errorDiv.style.left = '0';
      errorDiv.style.width = '100%';
      errorDiv.style.background = 'orange';
      errorDiv.style.color = 'white';
      errorDiv.style.padding = '20px';
      errorDiv.style.zIndex = '9999';
      errorDiv.textContent = `Promise Rejection: ${event.reason}`;
      document.body.appendChild(errorDiv);
    };
  </script>

  <!-- Babel Standalone for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin="anonymous"></script>

  <!-- Configuration Loader Removed (Consumed directly by App.js) -->
</head>

<body class="bg-black text-white">
  <div id="root"></div>

  <!-- Manual Loader for App.js -->
  <script type="module">
    async function loadApp() {
      try {
        // --- 1. Load Configuration Globally ---
        let configCode = '';
        try {
          const r = await fetch('./config.js');
          if (r.ok) configCode = await r.text();
          else throw new Error('config.js missing');
        } catch (e) {
          console.warn("Using fallback config");
          try {
            const r2 = await fetch('./config.example.js');
            if (r2.ok) configCode = await r2.text();
            else throw e;
          } catch (e2) {
            // Hard fallback
            configCode = 'export const FIREBASE_CONFIG = { apiKey: "demo" }; export const APP_ID = "demo"; export const TMDB_KEY = "";';
          }
        }

        // Transform "export const" to just "const" and expose to window
        configCode = configCode.replace(/export\s+const\s+/g, 'const ');
        configCode += '\nwindow.TWC_CONFIG = { FIREBASE_CONFIG, APP_ID, TMDB_KEY: (typeof TMDB_KEY !== "undefined" ? TMDB_KEY : "") };';

        // Execute Config Immediately
        const configScript = document.createElement('script');
        configScript.textContent = configCode;
        document.head.appendChild(configScript);


        // --- 2. Load and Transform App ---
        const response = await fetch('./App.js');
        if (!response.ok) throw new Error(`Failed to load App.js: ${response.statusText}`);
        let appCode = await response.text();

        // REPLACEMENT: Instead of importing from file, grab from Global Object
        // Matches: import { A, B } from './config.js';
        const configImportRegex = /import\s+\{([^}]+)\}\s+from\s+['"]\.\/config\.js['"];?/;

        // We replace it with: const { A, B } = window.TWC_CONFIG;
        // checking if match exists to avoid error
        if (configImportRegex.test(appCode)) {
          appCode = appCode.replace(configImportRegex, 'const { $1 } = window.TWC_CONFIG;');
        } else {
          console.warn("Could not find config import in App.js to replace");
        }

        // --- 3. Babel Transform (React Only, No Env) ---
        // We rely on browser native ES modules for imports
        const output = Babel.transform(appCode, {
          presets: [['react', { runtime: 'classic' }]],
          filename: 'App.js',
        });

        // --- 4. Execute App ---
        const blob = new Blob([output.code], { type: 'text/javascript' });
        const url = URL.createObjectURL(blob);
        await import(url);
        console.log("App loaded via Global Config Strategy");

      } catch (err) {
        console.error("Critical Boot Error:", err);
        if (window.onerror) window.onerror(err.message, 'loader', 0, 0, err);
      }
    }
    loadApp();
  </script>
</body>

</html>
